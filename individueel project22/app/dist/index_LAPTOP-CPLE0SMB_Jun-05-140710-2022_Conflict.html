<body>

    <header>
        <nav>
            <div class="home_btn">
                <div class="inner">
                    <a href="/index.html" class="buttontext">
                        <img src="/logo_active_current.563b81e2.svg" alt="link to homepage, cat paw" id="homePaw_current">
                        <!--<img src="./img/logo_active_current.svg" alt="link to homepage, cat paw" id="homePaw"> voor als men niet op homepage zit-->
                        Home
                    </a>
                </div>
            </div>
            <h1>Catisfaction</h1>
            <button aria-expanded="false" class="hamburger" id="menu">
                <span aria-hidden="true" class="icon" id="hamburgerOverlay">
                    <span></span><span></span><span></span>
                </span>
                <span class="buttontext">Menu</span>
            </button>
        </nav>
    </header>

    <main>
        <section id="factCatainer">
            <!-- 1. The dialog container -->
            <div id="catDialog" aria-labelledby="your-dialog-title-id" aria-hidden="true" class="dialog-container">
                <!-- 2. The dialog overlay -->
                <div data-a11y-dialog-hide="" class="dialog-overlay"></div>
                <!-- 3. The actual dialog -->
                <div role="document" class="dialog-content">
                    <!-- 4. The close button -->
                    <button type="button" data-a11y-dialog-hide="" aria-label="Close dialog">
                        &times;
                    </button>
                    <!-- 5. The dialog title -->
                    <h1 id="your-dialog-title-id">Cat fact of the day!</h1>
                    <!-- 6. Dialog content -->
                </div>
            </div>
            <button type="button" id="showModal">
                <a>Cat fact of the day!</a>
            </button>
            <dialog id="factDialog" class="hidden" aria-hidden="true" open="true">
                <p id="randomCatFact"></p>
            </dialog>
        </section>
        <div id="catContainer"></div> 
    </main>
</body>
