<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catisfaction</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rancho&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/favicon_test.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/newReview.css">
    <script src="./js/globalListeners.js" defer></script>
    <script src="./js/newReview.js" defer></script>
</head>
<body>

    <header>
        <nav class="mobile">
            <div class="home_btn">
                <div class="inner">
                        <img src="./img/logo_full.svg" alt="link to homepage, cat paw" id="homePaw_current" >
                        <!--<img src="./img/logo_active_current.svg" alt="link to homepage, cat paw" id="homePaw"> voor als men niet op homepage zit-->
                        
                </div>
            </div>
            <h1>Catisfaction</h1>
            <button aria-expanded="false" aria-label="navigation menu" class="hamburger" id="menu" tabindex="3" aria-controls="navLinks">
                <span aria-hidden="true" class="icon" id="hamburgerOverlay">
                    <span id="ham1"></span><span id="ham2"></span><span id="ham3"></span>
                </span>
                <span class="buttontext" id="buttontext" aria-hidden="false">Menu</span>
            </button>
            <div class="navLinks" id="navLinks">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./quiz.html">Quiz</a></li>
                    <li><a href="./reviews.html">Reviews</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div id="factCatainer"> 
            <p 
            id="randomCatFact"
            role="button"
            aria-pressed="false"
            tabindex="1"
            >
                Cat fact of the day!
            </p>
        </div>
        <div class="formContainer">
            <form action="#" autocomplete="off" novalidate>
        
                <div>
                  <label for="fname">
                    Firstname
                    <abbr title="This is a required field" class="required"
                      >*</abbr
                    >
                  </label>
                  <input
                    type="text"
                    placeholder="Firstname"
                    name="fname"
                    id="fname"
                    required
                    autofocus
                    tabindex="0"
                  />
                  <div id="fname-valid" class="inputDescription">error</div>
                </div>
        
                <div>
                  <label for="name">
                    Name
                    <abbr title="This is a required field" class="required"
                      >*</abbr
                    >
                  </label>
                  <input
                    type="text"
                    placeholder="Name"
                    name="name"
                    id="name"
                    required
                  />
                  <div id="name-valid" class="inputDescription">error</div>
                </div>

                <div>
                    <label for="score">
                        Score
                      <abbr title="This is a required field" class="required"
                        >*</abbr
                      >
                    </label>
                    <input
                      type="number"
                      placeholder="1-5"
                      name="score"
                      id="score"
                      required
                    />
                    <div id="score-valid" class="inputDescription">error</div>
                </div>

                <div>
                    <label for="date">
                        Date
                      <abbr title="This is a required field" class="required"
                        >*</abbr
                      >
                    </label>
                    <input
                      type="date"
                      name="date"
                      id="date"
                      required
                    />
                    <div id="date-valid" class="inputDescription">error</div>
                </div>
                  

                <div>
                    <label for="comment">
                      Extra comment
                      <abbr title="This is a required field" class="optional"
                        >*</abbr
                      >
                    </label>
                    <input
                      type="text"
                      placeholder="Optional"
                      name="comment"
                      id="comment"
                    />
                    <div id="comment-valid" class="inputDescription">error</div>
                  </div>

                  

        
                <div>
                  <button type="submit">Send review</button>
                </div>
              </form>
        </div>
    </main>

    <footer>
        <div class="footerSection">
            
        </div>
        <div class="footerSection">
            
        </div>
        <div class="footerSection">
            
        </div>
    </footer>

</body>
</html>
